<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<title>Слово недели для wordle</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 5vh; font-size: 4em; }
</style>
<script>
const weeklyWord = (words, now = new Date()) => {
  if (!words?.length) return null;
  const d = new Date(now);
  const daysSinceMon = (d.getUTCDay() + 6) % 7;
  d.setUTCDate(d.getUTCDate() - daysSinceMon);
  d.setUTCHours(0,0,0,0);
  const weekIndex = Math.floor(d.getTime() / 604800000);
  const seed = (weekIndex >>> 0);
  const rnd = (seed * 1664525 + 1013904223) >>> 0;
  return words[rnd % words.length];
};
